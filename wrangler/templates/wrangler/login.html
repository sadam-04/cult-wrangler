{% extends 'wrangler/homepage.html' %}

{% block style %}
<style>
    .login {
        display: block;
    }

    input {
        display: block;
        width: 100%;
        height: 5%;
        padding: 6px;
        margin: 5px;
        border: 1px solid rgb(192, 192, 192);
        border-radius: 4px;
    }

    .bttn {
        width: 45%;
        margin-top: 20px;
    }

    @media (max-width: 992px) {
        input {
            width: 90%;
            margin: auto;
            margin-bottom: 10px;
            justify-content: center;
            border-radius: 8px;
            border-color: #999;
            font-size: 200%;
        }

        .bttn {
            width: 55%;
            padding: auto;
            /* vertical-align: middle; */
            border-color: #999;
        }
    }
</style>
{% endblock %}

{% block content %}
<span class="header center">Login</span>
<form method="post" class="login">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    
    <label class="bttn" for="submitbtn">Submit</label>
    <input type="submit" id="submitbtn" style="display: none;"></input>
</form>
{% endblock %}
